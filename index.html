<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Kingdom</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Lobster&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

    <script src="app.js"></script>
</head>
<body>

    <div class="container--fluid">
        <div class="container container--main">

            <!-- header -->
            <div class="header">
                <ul class="header__links header__links--desktop">
                    <li class="header__links__link"><a href="" class="header__link">About</a></li>
                    <li class="header__links__link"><a href="" class="header__link">Offer</a></li>
                    <li class="header__links__link"><a href="" class="header__link"><img src="img/logo.png" alt="" class="logo"></a></li>
                    <li class="header__links__link"><a href="" class="header__link">Gallery</a></li>
                    <li class="header__links__link"><a href="" class="header__link">Contact</a></li>
                </ul>

                <div class="header__links--mobile">
                    <div class="header__mobile">
                         <a href="" class="header__link"><img src="img/logo.png" alt="" class="logo"></a>

                         <div class="hamburger">
                             <span class="hamburger__bar"></span>
                             <span class="hamburger__bar"></span>
                             <span class="hamburger__bar"></span>
                         </div>
                    </div>

                    <ul class="header__links header__links--mobileLinks">
                        <li class="header__links__link"><a href="" class="header__link">About</a></li>
                        <li class="header__links__link"><a href="" class="header__link">Offer</a></li>
                        <li class="header__links__link"><a href="" class="header__link">Gallery</a></li>
                        <li class="header__links__link"><a href="" class="header__link">Contact</a></li>
                    </ul>
                </div>
            </div>
        
            <!-- main -->
            <div class="main">
                <h1 class="hero__title">Mountain kingdom</h1>

                <p class="hero__btn btn">Enter the gates</p>

                <form class="loginForm" action="">
                    <p class="formTitle">Are you a Mountain Knight?</p>

                    <input type="text" id="login" class="loginForm__input loginForm__input--login" placeholder="Email">
                    <input type="password" id="password" class="loginForm__input loginForm__password" placeholder="Password">

                    <input class="submitBtn btn" type="submit" value="Log in">
                </form>

                <div class="msg">
                    <p class="msg__txt"></p>
                </div>
            </div>
        
            
        </div>

        <!-- footer -->
        <div class="footer">
            <div class="container container--footer">
                <a href="" class="footer__link footer__link--tm">Â© 2019 mountain kingdom</a>
                <div class="footer__privacyBox">
                    <a href="" class="footer__link footer__link--cookies">Cookies</a>
                    <a href="" class="footer__link footer__link--privacy">Privacy</a>
                </div>
                <a href="" class="footer__link footer__link--author">Design by <span class="footer__link--bold">Wizard of Oz</span></a>
            </div>
        </div>

    </div>
    
</body>
</html>
